<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dmitry Galyuk - Business Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="info-row">
      <div class="info-main">
        <h1 id="name-label"
            data-en="Dmitry Galyuk"
            data-ru="Дмитрий Галюк">Dmitry Galyuk</h1>
        <ul class="services">
          <li data-en="Web Development" data-ru="Веб-разработка">Web Development</li>
          <li data-en="UI/UX Design" data-ru="Дизайн UI/UX">UI/UX Design</li>
          <li data-en="Cloud Solutions" data-ru="Облачные решения">Cloud Solutions</li>
          <li data-en="Consulting" data-ru="Консалтинг">Consulting</li>
        </ul>
      </div>
      <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Dmitry Galyuk" class="avatar">
    </div>
    <div class="socials">
      <a class="social-link" href="https://github.com/dmitrygalyuk" target="_blank">
        <span class="social-logo">🐙</span> <!-- GitHub Octopus Emoji -->
        <span data-en="dmitrygalyuk" data-ru="dmitrygalyuk">dmitrygalyuk</span>
      </a>
      <a class="social-link" href="https://linkedin.com/in/dmitrygalyuk" target="_blank">
        <span class="social-logo">🔗</span> <!-- LinkedIn Link Emoji -->
        <span data-en="dmitrygalyuk" data-ru="dmitrygalyuk">dmitrygalyuk</span>
      </a>
      <a class="social-link" href="https://twitter.com/dmitrygalyuk" target="_blank">
        <span class="social-logo">🐦</span> <!-- Twitter Bird Emoji -->
        <span data-en="@dmitrygalyuk" data-ru="@dmitrygalyuk">@dmitrygalyuk</span>
      </a>
    </div>
  </div>
</body>
<script src="scripts.js"></script>
</html>
